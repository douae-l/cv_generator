<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Générateur de CV</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="form-container">
            <h1>Générateur de CV</h1>
            <p class="subtitle">Créez votre CV professionnel en quelques clics</p>
            
            <div id="alertMessage" class="alert"></div>
            
            <!-- Formulaire de connexion -->
            <div id="loginForm" class="auth-form">
                <h2>Connexion</h2>
                <form id="formLogin">
                    <div class="form-group">
                        <label for="loginEmail">Email *</label>
                        <input type="email" id="loginEmail" name="email" required placeholder="votre@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Mot de passe *</label>
                        <input type="password" id="loginPassword" name="password" required placeholder="••••••••">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
                </form>
                
                <p class="switch-form">
                    Pas encore de compte ? 
                    <a href="#" id="showRegister">Créer un compte</a>
                </p>
            </div>
            
            <!-- Formulaire d'inscription -->
            <div id="registerForm" class="auth-form hidden">
                <h2>Créer un compte</h2>
                <form id="formRegister">
                    <div class="form-group">
                        <label for="registerNom">Nom *</label>
                        <input type="text" id="registerNom" name="nom" required placeholder="Votre nom">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPrenom">Prénom *</label>
                        <input type="text" id="registerPrenom" name="prenom" required placeholder="Votre prénom">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">Email *</label>
                        <input type="email" id="registerEmail" name="email" required placeholder="votre@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">Mot de passe *</label>
                        <input type="password" id="registerPassword" name="password" required placeholder="••••••••">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPasswordConfirm">Confirmer le mot de passe *</label>
                        <input type="password" id="registerPasswordConfirm" name="passwordConfirm" required placeholder="••••••••">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Créer mon compte</button>
                </form>
                
                <p class="switch-form">
                    Déjà un compte ? 
                    <a href="#" id="showLogin">Se connecter</a>
                </p>
            </div>
        </div>
    </div>
    
    <script src="../js/login.js"></script>
</body>
</html>
